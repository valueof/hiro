<!doctype html>

<html lang="en">
	<head>
		<title>Tests - Hiro</title>

		<link rel="stylesheet" href="bootstrap.css">
		<link rel="stylesheet" href="webui.css">

		<script src="underscore.js"></script>
		<script src="jquery.js"></script>
		<script src="hiro.js"></script>
		<script src="webui.js"></script>
		<script src="phantom.js"></script>
	</head>

	<body onload="main();">
		<div class="container">
			<div class="row-fluid">
				<div class="span9">
					<h2><img src="icon.jpg"> Hiro</h2>
				</div>

				<div class="span3 runall">
					<button class="btn btn-success">
						<i class="icon-play icon-white"></i> Run all tests.
					</button>
				</div>
			</div>

			<div class="progress progress-success">
				<div class="bar" style="width: 0%;"></div>
			</div>

			<div id="suite-views">
			</div>

			<div class="footer">
				<i class="icon-barcode"></i>
			</div>
		</div>

		<script id="template-suite" type="hiro/template">
			<table class="table table-bordered suite" id="suite-<%= suiteName %>">
				<thead>
					<tr>
						<th colspan="2"><%= suiteName %></th>
					</tr>
				</thead>

				<tbody>
					<% _.each(tests, function (name) { %>
					<tr class="test-<%= name %>">
						<td><%= name %></td>
						<td class="status">
							<span data-state="ready" class="label">READY</span>
						</td>
					</tr>

					<tr class="report report-<%= name %>" style="display:none;">
						<td colspan="2"></td>
					</tr>
					<% }); %>
				</tbody>
			</table>
		</script>

		<script id="template-report" type="hiro/template">
			<table>
				<tr>
					<td>Assertion:</td>
					<td><code><%= assertion %></code></td>
				</tr>

				<tr>
					<td>Expected:</td>
					<td><code><%= expected %></code></td>
				</tr>

				<tr>
					<td>Actual:</td>
					<td><code><%= actual %></code></td>
				</tr>

				<% if (location) { %>
				<tr>
					<td>Location:</td>
					<td><code><%= location %></code></td>
				</tr>
				<% } %>
			</table>
		</script>

		<script id="template-report-error" type="hiro/template">
			<table>
				<tr>
					<td><%= source %>:</td>
					<td><code><%= message %></code></td>
				</tr>

				<% if (location) { %>
				<tr>
					<td>Location:</td>
					<td><code><%= location %></code></td>
				</tr>
				<% } %>
			</table>
		</script>

		<!--
			REPLACE these examples with your own test suites and
			tests. Docs: http://hirojs.com/
		-->

		<script type="hiro/fixture" data-name="example">
			<html>
				<body>
					<h1>Snow Crash</h1>
					<h2>by Neal Stephenson</h2>

					<p>Characters: Hiro Protagonist, Y.T., Raven, etc.</p>
				</body>
			</html>
		</script>

		<script src="example.js"></script>
	</body>
</html>
